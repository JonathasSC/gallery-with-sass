<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YourGallery</title>
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Estilos da aplicação -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<a href class="header__brand">YourGallery</a>
		<nav class="header__navbar">
			<ul class="header__list">
				<li class="header__item">
					<a href="#" class="active">Home</a>
				</li>
				<li class="header__item">
					<a href="#">Fotos</a>
				</li>
				<li class="header__item">
					<a href="#">Serviços</a>
				</li>
				<li class="header__item">
					<a href="#">Sobre</a>
				</li>
				<li class="header__item">
					<a href="#">Contato</a>
				</li>
			</ul>
		</nav>
		<div class="header__social">
			<ul class="header__social__list">
				<li class="header__socials__item">
					<a href="#">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
				<li class="header__socials__item">
					<a href="#">
						<i class="fab fa-twitter"></i>
					</a>
				</li>
				<li class="header__socials__item">
					<a href="#">
						<i class="fab fa-youtube"></i>
					</a>
				</li>
				<li class="header__socials__item">
					<a href="#">
						<i class="fab fa-facebook-f"></i>
					</a>
				</li>
			</ul>
		</div>
	</header>
	<main class="main">
		<div class="gallery">
			<div class="gallery__card" id="card-1">
				<h2 class="gallery__card__title">Animais</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-2">
				<h2 class="gallery__card__title">Arquitetura</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-3">
				<h2 class="gallery__card__title">Cidades</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-4">
				<h2 class="gallery__card__title">Decorações</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-5">
				<h2 class="gallery__card__title">Esportes</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-6">
				<h2 class="gallery__card__title">Natureza</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-7">
				<h2 class="gallery__card__title">Paisagem</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-8">
				<h2 class="gallery__card__title">Pessoas</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
			<div class="gallery__card" id="card-9">
				<h2 class="gallery__card__title">Refeições</h2>
				<a href="" class="gallery__card__btn">Mais fotos</a>
			</div>
		</div>
	</main>
	<footer>
		<p><span>YourGallery</span>&copy; 2023</p>
	</footer>
</body>
</html>
